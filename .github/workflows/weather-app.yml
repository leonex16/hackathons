name: Weather App Workflow

on:
  push:
    branches:
      - weather-app

jobs:
  avoid-actions-duplicates:
    runs-on: ubuntu-20.04
    steps:
      - name: Cancel previous actions
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  lint-code:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.0.0
      - name: Install dependencies
        run: npm ci
      - name: Run lint script
        run: npm run lint:weather

  testing-e2e-code:
    needs: 
      - lint-code
    runs-on: ubuntu-20.04
    environment: WEATHER_APP_TEST
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_RAPIDAPI_HOST: ${{ secrets.VITE_RAPIDAPI_HOST }}
      VITE_RAPIDAPI_KEY: ${{ secrets.VITE_RAPIDAPI_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.0.0
      - name: Run tests
        run: npx playwright install && npm run test:weather
      
